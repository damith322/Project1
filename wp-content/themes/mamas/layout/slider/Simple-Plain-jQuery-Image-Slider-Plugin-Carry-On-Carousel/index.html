        <style>
			#carousel {
                position:absolute;
                top:50px;
                left:0;
                height:500px;  
                width:100%; 
                z-index: -1;
            }
            .carryOnCarouselSlide {
                position: absolute;
                top:0;
                left:0;
                width:100%;
                background-position:center;
                background-size: cover;
                height: 500px;
                z-index: 0;
            }
            .carryOnCarouselSlide.active {
                display: block;
            }
            .jumbotron {
                background-color: transparent;
            }
            .jumbotron h2 {

            }

                padding-bottom: 20px;
            }
            a, a:hover, a:visited, .footer a, .footer a:hover, .footer a:visited {
